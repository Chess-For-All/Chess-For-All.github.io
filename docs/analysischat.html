<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis chat</title>
    <style>
      body {
          align-items: center;
          background-color: light;
      }
      button {
          color: white;
          background-color: green;
          border-radius: 5px;
          cursor: pointer;
      }
    </style>
</head>
<body>
    <main>
        <h1>Analysis chat</h1>
        <p><i>You can ask Stockfish about position</i></p>
        <div id="html-chat" style="background-color: blue; border-radius: 3px;">
            <div id="html-chat-history" style="background-color: light; border-radius: 3px;"></div>
            <textarea id="mes" style="background-color: light; border-radius: 3px;"></textarea>
            <button type="submit" onclick="submit_for_analysis()">Submit for analysis</button>
        </div>
        <script>
            $( document).ready(function() {
            CometServer().start({dev_id: 15 }) 
            htmljs_Chat_Init( $("#html-chat") )
            });
        </script>
        <script>
            import { Stockfish } from 'stockfish';

            function sf_accept(var fen) {
                var response = stockfish.ChatCompletion.create{
                    var model = "stockfish";
                    var messages= [{"role": "user", "content": fen}];
                }
                return response;
            }

            function submit_for_analysis() {            
                var history = document.GetElementById("html-chat-history");
                history.innerHTML = ""
                var text = document.GetElementById("mes")
                history.innerHTML += `<div><b>Me:</b> ${text}</div>`;
                let user_question = text;
                let answer = sf_accept(user_question);
                history.innerHTML += `<div><b>SF:</b> ${answer}</div>`;
            }
        </script>
        <article>
            <a href="https://stockfishchess.org"><img src="https://stockfishchess.org/images/logo/icon_128x128@2x.webp"></a>
        </article>
    </main>
        <footer>
            <p>Sourses: <a href="https://stockfishchess.org">Stockfish</a></p>
        </footer>
</body>
</html>
